<!DOCTYPE html>
<html>
  <head>
    <title>Данные профиля</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="components.html">
    <script>
      var components = document.querySelector('link[rel=import]');
    </script>
  </head>
  <body>
    <script>
      var content = components.import.querySelector('header');
      document.body.appendChild(content.cloneNode(true));
    </script>
    
    <main>
      
      <div class="container-fluid">
      
        <ol class="breadcrumb">
          <li><a href="#">Главная</a></li>
          <li><a href="#">Личный кабинет</a></li>
          <li class="active">Данные профиля</li>
        </ol>
        
        <section>
          
          <div class="page-header">
            <h1>Данные профиля</h1>
          </div>
          
        </section>
        
        <section class="row aside">
          
          <div class="col-sm-3">

            <aside>
              <ul>
                <li><span>Профиль</span></li>
                <li><a href="#">Мои заказы</a></li>
              </ul>
             </aside>

          </div>

          <div class="col-sm-9">

            <form class="profile">
              <fieldset>
                <legend>Изменить данные</legend>
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">ФИО</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" id="name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">E-mail (логин)</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" id="email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone" class="col-sm-2 control-label">Телефон</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control input-sm" id="phone">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-5">
                    <button class="btn btn-default btn-lg js-profile-password-toggler">Изменить пароль</button>
                  </div>
                </div>
                <div class="form-group js-profile-password-wrapper hidden">
                  <label for="profile_password" class="col-sm-2 control-label">{'office_profile_password'|lexicon}</label>
                  <div class="col-sm-5">
                          <input type="password" name="specifiedpassword" value="" class="form-control input-sm" id="profile_password">
                          <p class="help-block message">{$error_specifiedpassword}</p>
                          <p class="help-block desc">{'office_profile_specifiedpassword_desc'|lexicon}</p>
                          <input type="password" name="confirmpassword" value="" class="form-control input-sm">
                          <p class="help-block message">{$error_confirmpassword}</p>
                          <p class="help-block desc">{'office_profile_confirmpassword_desc'|lexicon}</p>
                  </div>
                </div>
              </fieldset>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                  <button type="submit" class="btn btn-primary btn-lg">Сохранить изменения</button>
                </div>
              </div>
            </form>

          </div>

        </section>
      
      </div>
      
      <script>
        var content = components.import.querySelector('#subscribe');
        document.querySelector('main').appendChild(content.cloneNode(true));
      </script>
      
    </main>
    
    <script>
      content = components.import.querySelector('footer');
      document.body.appendChild(content.cloneNode(true));
    </script>
  </body>
</html>
